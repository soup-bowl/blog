title: Soupbowl
subtitle: Ramblings of a DevOps Nerd
author: soup-bowl
email: code@soupbowl.io
description: >-
  Personal blog for Casey - a back-end developer specialising in PHP, primarily for WordPress developments.
  Primarily a source of niche setup guides, cool Raspberry Pi builds, and general ranting.
baseurl: ""
url: "https://www.soupbowl.io"
footnote: Hello from London.

exclude: ['.github', 'README.md', 'LICENSE', 'docker-compose.yml', 'Gemfile.lock', 'Gemfile']

theme: minima
header_pages:
  - projects/index.md
  - blog/index.html
  - guides.html

paginate: 5
paginate_path: "/blog/page/:num/"

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true

plugins:
  - jekyll-feed
  - jemoji
